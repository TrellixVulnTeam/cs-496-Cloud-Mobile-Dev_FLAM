{% extends "index.html"  %}
{% block content  %}
	<section>
		<div class="flex-container">
			<div class="flex-container-col">
				<div class="flex-item main-cont" id="headline-text">
					The "client" used the OAUTH 2.0 token obtained by presenting the authorization code (obtained by end user via intial server request)  
				</div>
				<div class="flex-item main-cont" id="sub-head-text">
					Protected Resources from Google Plus via OAUTH2.0
				</div>
				<div class="flex-item main-cont">
					<div id="gplus-field">User: </div>
					<div id="sub-head-text">{{user_name}}</div>
				</div>
				<div class="flex-item main-cont">
					<div id="gplus-field">Email: </div>
					<div id="sub-head-text">{{email}}</div>
				</div>
			</div>
		</div>
	</section>
{% endblock  %}
